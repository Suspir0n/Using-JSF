<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calculadora</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel for="valor1" value="Primeiro Valor: ">
                <h:inputText id="valor1" value="#{beanGerenciavel.valor1}">
                    <f:passThroughAttribute name="placeholder" value="Digite o primeiro valor"/>
                </h:inputText>
            </h:outputLabel>
            <br/>
            <h:outputLabel for="valor2" value="Segundo Valor: ">
                <h:inputText id="valor2" value="#{beanGerenciavel.valor2}">
                    <f:passThroughAttribute name="placeholder" value="Digite o segundo valor"/>
                </h:inputText>
            </h:outputLabel>
            <br/>
            <h:commandButton value="Somar" action="#{beanGerenciavel.isAdd}"/>
            <h:commandButton value="Subtrair" action="#{beanGerenciavel.isSubtract}"/>
            <h:commandButton value="Multiplicar" action="#{beanGerenciavel.isMultiply}"/>
            <h:commandButton value="Dividir" action="#{beanGerenciavel.isDivide}"/>
            <br/>
            <h:outputLabel value="Resultado: "/> 
            <h:outputText id="resultado" value="#{beanGerenciavel.result}"/>
        </h:form>
    </h:body>
</html>
